<div layout="row" layout-align="center center" ng-controller="userAuthController" style="padding-top: 15vh" ng-cloak>
  <md-content flex="40">
    <md-card>
      <md-card-header>
        <md-card-header-text>
          <span class="md-title">SETUP</span>
          <span class="md-subhead">DOST PSTC BUKIDNON</span>
        </md-card-header-text>
        <md-button class="md-icon-button">
          <md-icon class="material-icons">more_vert</md-icon>
        </md-button>
      </md-card-header>
      <div layout-padding style="padding-left: 20px; padding-right: 20px;">
        <div ng-show="showSignIn">
          <md-input-container class="md-block">
            <label>Email Address</label>
            <input ng-model="user.emailAddress" type="email">
          </md-input-container>
          <md-input-container class="md-block">
            <label>Password</label>
            <input ng-model="user.password" type="password">
          </md-input-container>
        </div>
        <div ng-show="showSignUp">
          <md-input-container class="md-block" ng-hide="isMasterPassword">
            <label>Master Password</label>
            <input ng-model="masterPassword" type="password" />
          </md-input-container>
          <md-input-container class="md-block" ng-show="isMasterPassword">
            <label>Email Address</label>
            <input ng-model="user.emailAddress" type="email" />
          </md-input-container>
          <md-input-container class="md-block" ng-show="isMasterPassword">
            <label>Password</label>
            <input ng-model="user.password" type="password" />
          </md-input-container>
        </div>
        <div layout="row" ng-show="showSignIn">
          <a ng-click="createNewAccount()" href="" style="padding-top: 20px;"><span >Create new account.</span></a>
          <span flex></span>
          <md-button class="md-raised md-primary" ng-click="signIn()">Sign In</md-button>
        </div>
        <div layout="row" ng-show="showSignUp">
          <a ng-click="back()" href="" style="padding-top: 20px;"><span >Back</span></a>
          <span flex></span>
          <md-button class="md-raised md-primary" ng-hide="isMasterPassword" ng-click="proceed()">Proceed</md-button>
          <md-button class="md-raised md-primary" ng-show="isMasterPassword" ng-click="signUp()">Sign Up</md-button>
        </div>
      </div>
    </md-card>
  </md-content>
</div>
